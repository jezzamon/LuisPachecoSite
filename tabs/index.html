<!doctype html>
<html lang="en">
<head>

  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <link rel="stylesheet" href="animate.min.css">
  <script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>

<body>
 
<div id="tabs">

    <li><a href="#tabs-2">Subset1</a></li>

  </ul>
  <div class="animated zoomInDown" id="tabs-1">
    <p>This is tab1</p>
  </div>
  <div class="animated zoomInDown" id="tabs-2">
    <p>Some more text here tab2.</p>
  </div>
  <div class="animated zoomInDown" id="tabs-3">
    <p>Look ma more text, tab3</p>
    <p>Lalala</p>
  </div>
</div>
 
 
</body>
</html>
